<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OSTicket</title>
  </head>
  <body>
    <div class="container">
      <form
        id="contact"
        action="https://submit-form.com/j40ZQQN2"
        method="post"
      >
        <h3>OSTicket</h3>
        <h4>Abra seu chamado com a equipe de TI.</h4>
        <fieldset>
          <input
            id="name"
            name="name"
            placeholder="Digite seu nome"
            type="text"
            tabindex="1"
            required
          />
        </fieldset>
        <fieldset>
          <input
            id="mail"
            name="mail"
            placeholder="Digite seu email"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            id="title"
            name="title"
            placeholder="TÃ­tulo"
            type="text"
            tabindex="3"
            required
          />
        </fieldset>

        <fieldset>
          <textarea
            id="message"
            name="message"
            placeholder="Digite sua demanda aqui...."
            tabindex="4"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button type="submit">Criar chamado</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
